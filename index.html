<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعمال مناسبة لهوية قناة سبأ (Appropriate Works for the Identity of Saba TV Channel)</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Alilato-ExtraLight';
            src: url('Alilato-ExtraLight.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Alexandria-Bold';
            src: url('Alexandria-Bold.woff2') format('woff2');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Alexandria-Bold', sans-serif;
            background: linear-gradient(120deg, #2d2d2d, #1c1c3c);
            animation: gradient 8s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 90% opacity */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 100;
            color: white;
            text-align: center;
            transition: backdrop-filter 0.5s ease;
            backdrop-filter: blur(33px); /* Blur effect when scrolling */

        }

        .header.scrolled {
            backdrop-filter: blur(33px); /* Blur effect when scrolling */
        }

        .title-container {
            flex-grow: 1;
            text-align: center;
        }

        .title-container h1 {
            font-family: 'Alexandria-Bold', sans-serif;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }

        .title-container h2 {
            font-family: 'Alilato-ExtraLight', sans-serif;
            font-size: 18px;
            margin-top: 24pt;
            font-weight: normal;
            color: lightgray;
        }

        .logo {
            width: 200px;
            height: 80px;
            background-image: url('Logo SABAtv.svg'); /* Ensure the logo image is accessible */
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Content Section */
        .content {
            position: relative;
            top: 160px;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            width: 100%;
            height: 300px;
            background-color: #333;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.1);
        }

        .movie-thumbnail {
            width: 100%;
            height: 100%;
        }

        .movie-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Center play-pause button */
        .play-pause-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            color: gray;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .movie-card:hover .play-pause-btn {
            display: flex;
        }

        /* Style for the expanded video */
        .expanded-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80vw;
            height: 80vh;
            background-color: black;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        .expanded-video.show {
            display: flex;
            transform: translate(-50%, -50%) scale(1);
        }

        .expanded-video video {
            width: 100%;
            height: 100%;
        }

        /* Black overlay with blur effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: gray;
            cursor: pointer;
        }

        /* Keyframes for smooth scale up/down animation */
        @keyframes scaleUp {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes scaleDown {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(0); }
        }

    </style>
</head>

    <!-- Black overlay background -->
    <div class="overlay" id="overlay"></div>

    <!-- Expanded Video Section -->
    <div class="expanded-video" id="expandedVideo">
        <video id="expandedVideoElement" controls></video>
        <button class="close-btn" id="closeBtn">
            <i class="material-icons">close</i>
        </button>
    </div>

    <script>
        let expandedVideoElement = document.getElementById('expandedVideoElement');
        let expandedVideoContainer = document.getElementById('expandedVideo');
        let overlay = document.getElementById('overlay');
        let closeBtn = document.getElementById('closeBtn');

        document.querySelectorAll('.movie-card').forEach(card => {
            let video = card.querySelector('video');
            let playPauseBtn = card.querySelector('.play-pause-btn');

            // Hover event to show play/pause icon
            card.addEventListener('mouseenter', () => {
                playPauseBtn.style.display = 'flex';
            });

            card.addEventListener('mouseleave', () => {
                playPauseBtn.style.display = 'none';
            });

            card.addEventListener('click', function() {
                expandedVideoElement.src = video.src;
                expandedVideoElement.muted = false;
                expandedVideoElement.play();
                overlay.classList.add('show');
                expandedVideoContainer.classList.add('show');
                expandedVideoContainer.style.animation = 'scaleUp 0.5s forwards';
            });
        });

        closeBtn.addEventListener('click', function() {
            expandedVideoElement.pause();
            overlay.classList.remove('show');
            expandedVideoContainer.classList.remove('show');
            expandedVideoContainer.style.animation = 'scaleDown 0.5s forwards';
        });

        // Close video with 'Esc' key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                expandedVideoElement.pause();
                overlay.classList.remove('show');
                expandedVideoContainer.classList.remove('show');
                expandedVideoContainer.style.animation = 'scaleDown 0.5s forwards';
            }
        });

        // Add blur to header on scroll
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Lazy load videos 4 by 4
        document.addEventListener('DOMContentLoaded', function() {
            const videoCards = document.querySelectorAll('.movie-card');
            for (let i = 0; i < videoCards.length; i += 4) {
                setTimeout(() => {
                    for (let j = i; j < i + 4 && j < videoCards.length; j++) {
                        let video = videoCards[j].querySelector('video');
                        video.load();
                    }
                }, i * 500);
            }
        });

        // Loop first 2 seconds of each video thumbnail only
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('timeupdate', function() {
                if (this.closest('.movie-card') && this.currentTime > 2) {
                    this.currentTime = 0;
                }
            });
        });
    </script>
