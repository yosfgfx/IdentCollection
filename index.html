<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعمال مناسبة لهوية قناة سبأ</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Alexandria-Bold';
            src: url('Alexandria-Bold.woff2') format('woff2');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Alexandria-Bold', sans-serif;
            background-color: #141414;
            overflow-x: hidden;
        }

        /* Netflix-style header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
            z-index: 100;
            color: white;
            font-size: 32px;
            text-align: center;
        }

        .logo {
            position: absolute;
            right: 40px;
            width: 120px;
            height: 40px;
            background-image: url('Logo SABAtv.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Netflix-style content section */
        .content {
            position: relative;
            top: 80px;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            width: 100%;
            height: 300px;
            background-color: #333;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.1);
        }

        .movie-thumbnail {
            width: 100%;
            height: 100%;
        }

        .movie-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style for the expanded video */
        .expanded-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 88vw;
            height: 88vh;
            background-color: black;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        .expanded-video.show {
            display: flex;
            transform: translate(-50%, -50%) scale(1);
        }

        .expanded-video video {
            width: 100%;
            height: 100%;
        }

        /* Black overlay with blur effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.82);
            backdrop-filter: blur(8px);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        /* Play and Pause button styles */
        .play-pause-btn, .close-btn {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: gray;
            cursor: pointer;
        }

        .play-pause-btn {
            bottom: 20px;
            left: 20px;
        }

        .close-btn {
            top: 20px;
            right: 20px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div>أعمال مناسبة لهوية قناة سبأ</div>
        <div class="logo"></div>
    </div>

    <!-- Content -->
    <div class="content" id="content">
        <!-- 16 video cards -->
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video1.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video2.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video3.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video4.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video5.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video6.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video7.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video8.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video9.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video10.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video11.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video12.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video13.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video14.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video15.mp4" muted loop></video>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video16.mp4" muted loop></video>
            </div>
        </div>
    </div>

    <!-- Black overlay background -->
    <div class="overlay" id="overlay"></div>

    <!-- Expanded Video Section -->
    <div class="expanded-video" id="expandedVideo">
        <video id="expandedVideoElement" controls></video>
        <button class="play-pause-btn" id="playPauseBtn">
            <i class="material-icons">play_arrow</i>
        </button>
        <button class="close-btn" id="closeBtn">
            <i class="material-icons">close</i>
        </button>
    </div>

    <script>
        let expandedVideoElement = document.getElementById('expandedVideoElement');
        let expandedVideoContainer = document.getElementById('expandedVideo');
        let overlay = document.getElementById('overlay');
        let playPauseBtn = document.getElementById('playPauseBtn');
        let closeBtn = document.getElementById('closeBtn');

        document.querySelectorAll('.movie-card').forEach(card => {
            card.addEventListener('click', function() {
                let video = this.querySelector('video');
                expandedVideoElement.src = video.src;
                expandedVideoElement.muted = false;
                expandedVideoElement.play();
                overlay.classList.add('show');
                expandedVideoContainer.classList.add('show');
            });
        });

        playPauseBtn.addEventListener('click', function() {
            if (expandedVideoElement.paused) {
                expandedVideoElement.play();
                playPauseBtn.innerHTML = '<i class="material-icons">pause</i>';
            } else {
                expandedVideoElement.pause();
                playPauseBtn.innerHTML = '<i class="material-icons">play_arrow</i>';
            }
        });

        closeBtn.addEventListener('click', function() {
            expandedVideoElement.pause();
            overlay.classList.remove('show');
            expandedVideoContainer.classList.remove('show');
        });

        // Lazy load videos 4 by 4
        document.addEventListener('DOMContentLoaded', function() {
            const videoCards = document.querySelectorAll('.movie-card');
            for (let i = 0; i < videoCards.length; i += 4) {
                setTimeout(() => {
                    for (let j = i; j < i + 4 && j < videoCards.length; j++) {
                        let video = videoCards[j].querySelector('video');
                        video.load();
                    }
                }, i * 500);
            }
        });
    </script>

</body>
</html>
