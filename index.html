<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعمال لهوية قناة سبأ المرئية</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 88%;
            height: 88%;
            overflow: hidden;
            border-radius: 20px;
        }
        #main-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-thumbnail {
            position: absolute;
            width: 100px;
            height: 75px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }
        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="video-container">
        <video id="main-video" muted></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const videos = Array.from({ length: 16 }, (_, i) => `video${i + 1}.mp4`);
        let currentVideoIndex = 0;
        const mainVideo = document.getElementById('main-video');
        const videoContainer = document.getElementById('video-container');

        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Create particle system
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 5000;
        const posArray = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particleMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0xffffff
        });

        const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particleSystem);

        camera.position.z = 2;

        // Animation function
        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.x += 0.001;
            particleSystem.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // Video management
        function setMainVideo(src) {
            gsap.to(mainVideo, {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    mainVideo.src = src;
                    mainVideo.play();
                    gsap.to(mainVideo, { opacity: 1, duration: 0.5 });
                }
            });
        }

        function createVideoThumbnail(video, index) {
            const thumbnail = document.createElement('div');
            thumbnail.classList.add('video-thumbnail');
            const thumbnailVideo = document.createElement('video');
            thumbnailVideo.src = video;
            thumbnailVideo.muted = true;
            thumbnail.appendChild(thumbnailVideo);

            const angle = (index / videos.length) * Math.PI * 2;
            const radius = 300;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            gsap.set(thumbnail, {
                x: x,
                y: y,
                scale: 0,
                opacity: 0
            });

            thumbnail.addEventListener('click', () => {
                setMainVideo(video);
                currentVideoIndex = index;
            });

            document.body.appendChild(thumbnail);

            gsap.to(thumbnail, {
                scale: 1,
                opacity: 1,
                duration: 1,
                delay: index * 0.1,
                ease: "elastic.out(1, 0.5)"
            });

            return thumbnail;
        }

        videos.forEach((video, index) => createVideoThumbnail(video, index));

        setMainVideo(videos[0]);

        // Scroll-based video switching
        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            } else {
                currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            }
            setMainVideo(videos[currentVideoIndex]);
        });

        // Responsive design
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
