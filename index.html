<!DOCTYPE html>
<html lang="AR">
<head>
  <meta charset="UTF-8">
  <title>مقترح هوية بصرية لقناة سبأ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
    
    .video-card {
      width: calc(33.333% - 10px); /* ثلاث بطاقات في كل صف */
      margin-bottom: 20px;
    }

    .media-wrapper {
      position: relative;
    }

    .scaled {
      transform: scale(1.1);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="video-gallery">

    <!-- Video Card Template -->
    <section class="video-card" data-number="01">
      <div class="content">
        <h1>مقترح ثيم لهوية قناة سبأ</h1>
        <p>البصمة العامة للقناة هي البساطة والاعتماد على قوة الماتيريال والإضاءة والرندر</p>
        <div class="media-wrapper">
          <video src="video1.mp4" controls></video>
        </div>
      </div>
    </section>
    
    <!-- Add more video sections here as needed -->

  </div>

  <div class="overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mediaWrappers = document.querySelectorAll('.media-wrapper');
      const overlay = document.querySelector('.overlay');
  
      mediaWrappers.forEach(wrapper => {
        const video = wrapper.querySelector('video');
        
        wrapper.addEventListener('click', () => {
          if (video.paused) {
            video.play();
            wrapper.classList.add('scaled');
            overlay.style.display = 'block';
          } else {
            video.pause();
            wrapper.classList.remove('scaled');
            overlay.style.display = 'none';
          }
        });
      });
  
      // Pause Video on Overlay Click
      overlay.addEventListener('click', () => {
        const playingVideo = document.querySelector('video:not([paused])');
        if (playingVideo) {
          playingVideo.pause();
          playingVideo.parentElement.classList.remove('scaled');
          overlay.style.display = 'none';
        }
      });
  
      // Pause Video on ESC Key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          const playingVideo = document.querySelector('video:not([paused])');
          if (playingVideo) {
            playingVideo.pause();
            playingVideo.parentElement.classList.remove('scaled');
            overlay.style.display = 'none';
          }
        }
      });
    });
  </script>
</body>
</html>
