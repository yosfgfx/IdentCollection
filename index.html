<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعمال مناسبة لهوية قناة سبأ (Appropriate Works for the Identity of Saba TV Channel)</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Alilato-ExtraLight';
            src: url('Alilato-ExtraLight.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Alexandria-Bold';
            src: url('Alexandria-Bold.woff2') format('woff2');
        }

        /* Style for Title and Subtitle */
        .title-container {
            text-align: center;
            margin-top: 20px;
        }

        .title-container h1 {
            font-family: 'Alexandria-Bold', sans-serif;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            color: white;
        }

        .title-container h2 {
            font-family: 'Alilato-ExtraLight', sans-serif;
            font-size: 18px;
            font-weight: normal;
            color: lightgray;
            margin: 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
            z-index: 100;
            color: white;
            font-size: 32px;
            text-align: center;
        }

        .logo {
            position: absolute;
            right: 40px;
            width: 120px;
            height: 40px;
            background-image: url('Logo SABAtv.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Content Section */
        .content {
            position: relative;
            top: 80px;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            width: 100%;
            height: 300px;
            background-color: #333;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.1);
        }

        .movie-thumbnail {
            width: 100%;
            height: 100%;
        }

        .movie-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Center play-pause button */
        .play-pause-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            color: gray;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .movie-card:hover .play-pause-btn {
            display: flex;
        }

        /* Style for the expanded video */
        .expanded-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80vw;
            height: 80vh;
            background-color: black;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        .expanded-video.show {
            display: flex;
            transform: translate(-50%, -50%) scale(1);
        }

        .expanded-video video {
            width: 100%;
            height: 100%;
        }

        /* Black overlay with blur effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        /* Hover Play-Pause visibility */
        .movie-card:hover .play-pause-btn {
            display: flex;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: gray;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="title-container">
        <h1>أعمال مناسبة لهوية قناة سبأ</h1>
        <h2>(Appropriate Works for the Identity of Saba TV Channel)</h2>
    </div>

    <!-- Content -->
    <div class="content" id="content">
        <!-- Example of video cards -->
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video1.mp4" muted loop></video>
                <button class="play-pause-btn">
                    <i class="material-icons">play_arrow</i>
                </button>
            </div>
        </div>
        <div class="movie-card">
            <div class="movie-thumbnail">
                <video src="video2.mp4" muted loop></video>
                <button class="play-pause-btn">
                    <i class="material-icons">play_arrow</i>
                </button>
            </div>
        </div>
        <!-- Continue for other videos... -->
    </div>

    <!-- Black overlay background -->
    <div class="overlay" id="overlay"></div>

    <!-- Expanded Video Section -->
    <div class="expanded-video" id="expandedVideo">
        <video id="expandedVideoElement" controls></video>
        <button class="close-btn" id="closeBtn">
            <i class="material-icons">close</i>
        </button>
    </div>

    <script>
        let expandedVideoElement = document.getElementById('expandedVideoElement');
        let expandedVideoContainer = document.getElementById('expandedVideo');
        let overlay = document.getElementById('overlay');
        let closeBtn = document.getElementById('closeBtn');

        document.querySelectorAll('.movie-card').forEach(card => {
            let video = card.querySelector('video');
            let playPauseBtn = card.querySelector('.play-pause-btn');

            // Hover event to show play/pause icon
            card.addEventListener('mouseenter', () => {
                playPauseBtn.style.display = 'flex';
            });

            card.addEventListener('mouseleave', () => {
                playPauseBtn.style.display = 'none';
            });

            card.addEventListener('click', function() {
                expandedVideoElement.src = video.src;
                expandedVideoElement.muted = false;
                expandedVideoElement.play();
                overlay.classList.add('show');
                expandedVideoContainer.classList.add('show');
            });
        });

        closeBtn.addEventListener('click', function() {
            expandedVideoElement.pause();
            overlay.classList.remove('show');
            expandedVideoContainer.classList.remove('show');
        });

        // Lazy load videos 4 by 4
        document.addEventListener('DOMContentLoaded', function() {
            const videoCards = document.querySelectorAll('.movie-card');
            for (let i = 0; i < videoCards.length; i += 4) {
                setTimeout(() => {
                    for (let j = i; j < i + 4 && j < videoCards.length; j++) {
                        let video = videoCards[j].querySelector('video');
                        video.load();
                    }
                }, i * 500);
            }
        });

        // Loop first 2 seconds of each video
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('timeupdate', function() {
                if (this.currentTime > 2) {
                    this.currentTime = 0;
                }
            });
        });
    </script>

</body>
</html>
