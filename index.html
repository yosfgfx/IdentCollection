            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;

            padding: 10px;

            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #video-container:hover #video-controls {
            opacity: 1;
        }

        button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
        }

        .thumbnail-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow-x: auto;
            max-width: 80%;
        }

        .video-thumbnail {
            width: 100px;
            height: 56px;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .video-thumbnail:hover {
            transform: scale(1.1);
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        function setMainVideo(src) {
            gsap.to(mainVideo, {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    mainVideo.src = src;
                    mainVideo.play();
                    gsap.to(mainVideo, { opacity: 1, duration: 0.5 });
                }
            });
        }

        function createVideoThumbnail(video, index) {
            const thumbnail = document.createElement('div');
            thumbnail.classList.add('video-thumbnail');
            const thumbnailVideo = document.createElement('video');
            thumbnailVideo.src = video;
            thumbnailVideo.muted = true;
            thumbnail.appendChild(thumbnailVideo);

            thumbnail.addEventListener('click', () => {
                setMainVideo(video);
                currentVideoIndex = index;
            });

            thumbnailContainer.appendChild(thumbnail);

            gsap.from(thumbnail, {
                scale: 0,
                opacity: 0,
                duration: 0.5,
                delay: index * 0.1,
                ease: "back.out(1.7)"
            });
        }

        videos.forEach((video, index) => createVideoThumbnail(video, index));

        setMainVideo(videos[0]);

        playPauseBtn.addEventListener('click', () => {
            if (mainVideo.paused) {
                mainVideo.play();
                playPauseBtn.textContent = '⏸';
            } else {
                mainVideo.pause();
                playPauseBtn.textContent = '▶';
            }
        });

        muteBtn.addEventListener('click', () => {
            mainVideo.muted = !mainVideo.muted;
            muteBtn.textContent = mainVideo.muted ? '🔇' : '🔊';
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                playPauseBtn.click();
            } else if (e.code === 'ArrowRight') {
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                setMainVideo(videos[currentVideoIndex]);
            } else if (e.code === 'ArrowLeft') {
                currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
                setMainVideo(videos[currentVideoIndex]);
            }
        });

        // Responsive design
        window.addEventListener('resize', () => {
            // Adjust any necessary dimensions here if needed
        });
    </script>
</body>
</html>
